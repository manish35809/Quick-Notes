<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex flex-col text-gray-100"
  >
    <div
      id="notes-container"
      class="container mx-auto px-4 py-8 max-w-4xl flex-grow space-y-4 mb-24"
    >
      <!-- Notes will be inserted here -->
    </div>

    <div
      class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900/95 via-gray-900/90 to-transparent backdrop-blur-2xl"
    >
      <div class="container mx-auto px-6 max-w-4xl py-8">
        <div
          class="relative flex gap-3 items-center bg-gray-800/40 p-2 rounded-2xl border border-gray-700/50 shadow-[0_0_15px_rgba(0,0,0,0.2)] hover:shadow-[0_0_25px_rgba(59,130,246,0.2)] transition-all duration-300 transform hover:-translate-y-1 backdrop-blur-md"
        >
          <div
            class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-purple-500/5 rounded-2xl"
          ></div>
          <textarea
            id="noteInput"
            class="relative flex-grow p-3 bg-transparent border-none focus:ring-0 focus:outline-none resize-none text-gray-100 placeholder-gray-400 min-h-[44px] z-10"
            placeholder="Type your note and press Enter to save..."
            rows="1"
          ></textarea>
          <button
            id="addButton"
            class="relative hidden md:hidden bg-gradient-to-r from-blue-600 to-blue-500 text-white px-6 py-2.5 rounded-xl hover:from-blue-500 hover:to-blue-400 transition-all hover:scale-105 hover:shadow-lg hover:shadow-blue-500/20 active:scale-95 z-10"
          >
            <span class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Add
            </span>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
